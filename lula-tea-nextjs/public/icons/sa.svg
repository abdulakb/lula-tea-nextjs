<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <!-- Green background -->
  <rect width="900" height="600" fill="#006C35"/>
  
  <!-- Shahada (Islamic declaration of faith) in Arabic calligraphy -->
  <g fill="#fff">
    <!-- Shahada text path - simplified representation -->
    <text x="450" y="240" font-family="Arial, sans-serif" font-size="65" text-anchor="middle" font-weight="bold" letter-spacing="2">لا إله إلا الله</text>
    <text x="450" y="310" font-family="Arial, sans-serif" font-size="65" text-anchor="middle" font-weight="bold" letter-spacing="2">محمد رسول الله</text>
    
    <!-- Sword beneath the Shahada -->
    <g transform="translate(450, 350)">
      <!-- Blade -->
      <path d="M-180,0 L180,0 L185,-8 L180,-16 L-180,-16 Z" fill="#fff"/>
      <!-- Handle -->
      <rect x="180" y="-20" width="25" height="8" fill="#fff"/>
      <!-- Guard -->
      <rect x="180" y="-25" width="8" height="18" fill="#fff"/>
      <rect x="197" y="-25" width="8" height="18" fill="#fff"/>
      <!-- Pommel -->
      <circle cx="212" cy="-16" r="8" fill="#fff"/>
    </g>
  </g>
</svg>
